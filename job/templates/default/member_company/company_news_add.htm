<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>{#$title#}</title>
<meta http-equiv="X-UA-Compatible" content="IE=7">
<link rel="shortcut icon" href="{#$QISHI.site_dir#}favicon.ico" />

<link href="{#$QISHI.site_template#}css/user.css" rel="stylesheet" type="text/css" />
<script src="{#$QISHI.site_template#}js/jquery.js" type='text/javascript' language="javascript"></script>
<script src="{#$QISHI.site_template#}js/jquery.validate.min.js" type='text/javascript' language="javascript"></script>
<script src="{#$QISHI.site_template#}js/jquery.idTabs.min.js" type='text/javascript' language="javascript"></script>
<script type="text/javascript">
$(document).ready(function()
{
//验证
$(document).ready(function() {
 $("#Form1").validate({
 //debug: true,
// onsubmit:false,
//onfocusout :true,
   rules:{
    title:{
    required: true,
	minlength:5,
    maxlength:60
   },
   content:{
    required: true,
	minlength:30,
    maxlength:8000
   }
	},
    messages: {
	title: {
    required: "请输入新闻标题",
    minlength: jQuery.format("不能小于{0}个字符"),
	maxlength: jQuery.format("不能大于{0}个字符")
   },
    content: {
    required: "请输入新闻内容",
    minlength: jQuery.format("内容不能小于{0}个字符"),
	maxlength: jQuery.format("内容不能大于{0}个字符")
   }
  },
  errorPlacement: function(error, element) {
    if ( element.is(":radio") )
        error.appendTo( element.parent().next().next() );
    else if ( element.is(":checkbox") )
        error.appendTo ( element.next());
    else
        error.appendTo(element.parent());
	}
    });
});
})
</script>
</head>

</div>
<table width="985" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top:8px;" >
  <tr>
    <td width="173" valign="top" class="link_bk">
	{#include file="member_company/left.htm"#}
	</td>
    <td valign="top">
	<div class="user_right_box">
		<div class="user_right_top_tit_bg">		
		  <h1>添加企业新闻</h1>
		</div>
		<form action="?act=company_news_add_save" method="post" id="Form1" >
		<table width="90%" border="0" align="center" cellpadding="3" cellspacing="3" style=" margin-bottom:30px; margin-top:20px;">
		<tr>
                <td width="100" align="right">新闻标题：</td>
              <td  >
				<input name="title" type="text" class="input_text_200" id="title" maxlength="60" style=" width:400px;" /></td>
              </tr>
             <tr>
                <td width="100" align="right">排序：</td>
               <td  >
			   <input name="order" type="text" class="input_text_200" id="order" value="0" maxlength="5"  />
			  &nbsp; 数字越到越靠前
				 </td>
              </tr>
              <tr>
                <td align="right" valign="top">新闻内容：</td>
                <td>
				<textarea name="content"  id="content" class="input_text_200" style="width:400px; height:150px; font-size:12px; line-height:180%; margin-bottom:6px;" ></textarea>
				<br />
				</td>
              </tr>
              <tr>
                <td align="right" valign="top">&nbsp;</td>
                <td><input type="submit" name="Submit" value="保存"  class="user_submit" /></td>
              </tr>
        </table></form>
			 
	  </div>
    </td>
  </tr>
</table>
